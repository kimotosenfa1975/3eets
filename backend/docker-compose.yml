version: "3.9"
services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/code
  iroha:
    container_name: iroha
    image: hyperledger/iroha:latest
    depends_on:
      - postgres
    entrypoint: /bin/bash
    environment:
      - KEY=node0
    networks:
      - iroha-network
    ports:
      - "50051:50051"
    tty: true
    volumes:
      - ${PWD}/iroha/example:/opt/iroha_data
      - blockstore:/tmp/block_store

  postgres:
    container_name: iroha_postgres
    image: postgres:9.5
    restart: always
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=iroha_db
    ports:
      - "5432:5432"
    networks:
      - iroha-network
networks:
  iroha-network:
    driver: bridge

volumes:
  blockstore: